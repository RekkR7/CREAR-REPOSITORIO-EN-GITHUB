<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos2.css">
    <link rel="icon" href="../img/8997 (1).png">
</head>

<body>
    <!-- HEADER - MENU - LOGO -->
    <header>
        <nav class="navBar">
            <img src="../img/8997 (1).png" class="logo" alt="logo">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Nueva carpeta/Galeria.html">Galeria</a></li>
                <li><a href="../Nueva carpeta/Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN - CONTACTO -->
    <main class="main">
        <form class="form">
            <br>
            <label for=""><b>Nombre</b></label>
            <input id="Nombre" type="text" placeholder="Ingrese su nombre">
            <br>
            <label for=""><b>Apellido</b></label>
            <input id="Apellido" type="text" placeholder="Ingrese su apellido">
            <br>
            <label for=""><b>Correo</b></label>
            <input id="Correo" type="text" placeholder="Ingrese su correo">
            <br>
            <label for=""><b>Mensaje</b></label>
            <textarea name="" id="" cols="10" rows="5" placeholder="Ingrese su mensaje"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
            <br>
            <label for="¿Desea recibir noticias sobre Fotografia?"><b>¿Desea recibir el Newsletter? </b><input
                    type="checkbox" name="checkbox" value="1"></label>
        </form>

    </main>

    <!-- FOOTER -->
    <footer class="footer">

        <div class="div">

            <a href="https://google.com.ar" target="_blank">Google</a>

            <a href="https://facebook.com" target="_blank">Facebook</a>

            <a href="https://instagram.com" target="_blank">Instagram</a>

        </div>
    </footer>
    <!-- END -->
